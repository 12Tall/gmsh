full:
  image: onelab/ubuntu16.04
  tags:
    - linux
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j 4
    - ctest -j 4 --output-on-failure

minimal:
  image: onelab/ubuntu16.04
  tags:
    - linux
  script:
    - mkdir build
    - cd build
    - cmake -DDEFAULT=0 -DENABLE_PARSER=1 -DENABLE_POST=1 ..
    - make -j 4
    
test:
  tags:
    - windows
  script:
    - c:\cygwin64\bin\bash -c "export HOME=$PWD; cd utils/nightly && ctest -S gmsh_win64.ctest -VV"
    - call utils\nightly\gmsh_win64_nightly.bat
    
    
    
